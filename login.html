<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="login-section">
        <h2>Inicio de Sesión</h2>
        <input type="text" id="username" placeholder="Usuario" class="form-control my-2" required>
        <input type="password" id="password" placeholder="Contraseña" class="form-control my-2" required>
        <button class="btn btn-primary" onclick="login()">Iniciar sesión</button>
        <p>No tienes cuenta? <a href="javascript:void(0);" onclick="showRegisterForm()">Regístrate</a></p>
    </div>

    <div class="container" id="register-section" style="display:none;">
        <h2>Registro</h2>
        <input type="text" id="reg-username" placeholder="Usuario" class="form-control my-2" required>
        <input type="password" id="reg-password" placeholder="Contraseña" class="form-control my-2" required>
        <button class="btn btn-primary" onclick="register()">Registrarse</button>
        <p>Ya tienes cuenta? <a href="javascript:void(0);" onclick="showLoginForm()">Inicia sesión</a></p>
    </div>

    <div class="container" id="user-section" style="display:none;">
        <h2>Bienvenido, <span id="user-name"></span></h2>
        <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
        <h3>Mis Productos</h3>
        <div id="user-products"></div>
        <h3>Agregar Producto</h3>
        <input type="file" id="product-image" placeholder="Foto del Producto">
        <input type="text" id="product-name" placeholder="Nombre del producto" class="form-control my-2">
        <input type="text" id="product-description" placeholder="Descripción del producto" class="form-control my-2">
        <input type="number" id="product-price" placeholder="Precio" class="form-control my-2">
        <button class="btn btn-primary" onclick="addProduct()">Agregar Producto</button>
    </div>

    <div class="container" id="admin-section" style="display:none;">
        <h2>Administrador: <span id="admin-name"></span></h2>
        <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
        <h3>Productos Pendientes</h3>
        <div id="admin-products"></div>
    </div>
</body>
</html>
