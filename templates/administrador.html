<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/pau2.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header></header>
    <button class="btn btn-secondary" onclick="logout()">Cerrar sesi√≥n</button>
    <div class="container" id="admin-section" >
        <img src="../assets/images/products/adminm.jpg" alt="Producto 1" class="user-image">
        <img src="../assets/images/products/adminw.png" alt="Producto 2" class="user-image">
        <h2>Administrador: <span id="admin-name"></span></h2>
       
        <h3>Productos Pendientes</h3>
      
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner" id="user-products">
                <!-- Las tarjetas de productos-->
            </div>

            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    <script src="../scripts/constants.js"></script>
    <script src="../scripts/producto.js"></script>
</body>
</html>
