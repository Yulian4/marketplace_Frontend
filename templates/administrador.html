<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/pau2.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header></header>
    <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
    <div class="container" id="admin-section" >
        <img src="../assets/images/products/adminm.jpg" alt="Producto 1" class="user-image">
        <img src="../assets/images/products/adminw.png" alt="Producto 2" class="user-image">
        <h2>Administrador: <span id="admin-name"></span></h2>
       
        <h3>Productos Pendientes</h3>
        <div id="admin-products">
       <!-- Carrusel de productos pendientes -->
<div id="product-carousel-container" class="container-fluid my-container">
    <h2>Productos Pendientes</h2>
    <div id="product-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-products">
            <!-- Los productos pendientes se cargarán aquí dinámicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#product-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#product-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>


    <script src="../scripts/constants.js"></script>
    <script src="../scripts/producto.js"></script>
</body>
</html>
