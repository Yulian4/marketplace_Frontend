<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/pau.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header></header>
    <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
    <div class="container" id="admin-section" >
        <img src="../assets/images/products/adminm.jpg" alt="Producto 1" class="user-image">
        <img src="../assets/images/products/adminw.png" alt="Producto 2" class="user-image">
        <h2>Administrador: <span id="admin-name"></span></h2>
       
        <h3>Productos Pendientes</h3>
        <div id="admin-products">
            <!-- Los productos serán cargados dinámicamente aquí -->
            <div class="product" id="product-1">
                <span id="product-name-1">Producto 1</span> - <span id="product-price-1">100</span>
                <button id="approve-btn-1" onclick="approveProduct(1)">Aprobar</button>
                <button id="decline-btn-1" onclick="declineProduct(1)">Rechazar</button>
            </div>
            <!-- Agrega más productos con sus botones de aprobar y rechazar -->
        </div>
    </div>

    <script src="../scripts/constants.js"></script>
    <script src="../scripts/producto.js"></script>
</body>
</html>
