<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/yul.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="regresar">
        <h5><a class="menu" href="../index.html"><i class='bx bx-left-arrow-alt'></i> Regresar al menú principal</a></h5>
    </div>
    <div class="container" id="login-section">
        <h2>Inicio de Sesión</h2>
        <input type="text" id="username" placeholder="Usuario" class="form-control my-2" required>
        <input type="password" id="password" placeholder="Contraseña" class="form-control my-2" required>
        <button class="btn btn-primary" onclick="login()">Iniciar sesión</button>
        <p>No tienes cuenta? <a href="./resgistrar.html">Regístrate</a></p>
    </div>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/constants.js"></script>
</body>
</html>
