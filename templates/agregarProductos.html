<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/yul.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Agregar Productos</title>
</head>

<body>
    <div class="container-f ">
        <div class="card custom-card">
            <div class="card-body">
                <h3 class="card-title">Formulario para agregar productos</h3>
                <form enctype="multipart/form-data" id="form-addProduct">
                    <div class="formulario">
                        <div class="img-formulario">
                            <!-- Campo para la imagen -->
                            <div class="mb-3 text-right">
                                <label for="product-image" class="form-label"></label>
                                <div class="image-upload-wrapper">
                                    <label for="product-image" class="image-upload-label">
                                        <img src="../assets/images/fotoproducto.png" alt="Subir imagen"
                                            class="image-upload-icon">
                                        <input type="file" id="product-image" class="form-control d-none">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="info-formulario">
                            <!-- Campo para el nombre del producto -->
                            <div class="input-f">
                                <label for="product-name" class="form-label">Nombre del Producto</label>
                                <input type="text" id="product-name" placeholder="Nombre del producto"
                                    class="form-control">
                            </div>

                            <!-- Campo para la descripci贸n del producto -->
                            <div class="input-f">
                                <label for="product-description" class="form-label">Descripci贸n del Producto</label>
                                <textarea id="product-description" placeholder="Descripci贸n del producto"
                                    class="form-control" rows="3"></textarea>
                            </div>

                            <!-- Campo para el precio -->
                            <div class="input-f">
                                <label for="product-price" class="form-label">Precio</label>
                                <input type="number" id="product-price" placeholder="Precio" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- Bot贸n para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </div>

                    <!-- Enlace para regresar -->
                    <div class="regresar3">
                        <a href="./usuario.html" class="regresar"><i class='bx bx-left-arrow-alt'></i> Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/agregarProductos.js"></script>
</body>

</html>
