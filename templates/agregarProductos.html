<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Agregar Productos</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Agregar Producto</h3>
                <form enctype="multipart/form-data" id="form-addProduct">
                    
                    <!-- Campo para la imagen -->
                    <div class="mb-3 text-center">
                        <label for="product-image" class="form-label"></label>
                        <div class="image-upload-wrapper">
                            <label for="product-image" class="image-upload-label">
                                <img src="../assets/images/1684885584_1769090_500x.jpg" alt="Subir imagen" class="image-upload-icon">
                                <input type="file" id="product-image" class="form-control d-none">
                            </label>
                        </div>
                    </div>
                    
                    <!-- Campo para el nombre del producto -->
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nombre del Producto</label>
                        <input type="text" id="product-name" placeholder="Nombre del producto" class="form-control">
                    </div>
                    
                    <!-- Campo para la descripci贸n del producto -->
                    <div class="mb-3">
                        <label for="product-description" class="form-label">Descripci贸n del Producto</label>
                        <textarea id="product-description" placeholder="Descripci贸n del producto" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <!-- Campo para el precio -->
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Precio</label>
                        <input type="number" id="product-price" placeholder="Precio" class="form-control">
                    </div>
                    
                    <!-- Bot贸n para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </div>
                    
                    <!-- Enlace para regresar -->
                    <div class="text-center mt-3">
                        <a href="./usuario.html" class="btn btn-link">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../scripts/agregarProductos.js"></script>
</body>
</html>
