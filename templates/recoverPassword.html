<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/yul.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="regresar2">
            <h5><a class="menu" href="./iniciarSesion.html"><i class='bx bx-left-arrow-alt'></i> Regresar </a></h5>
        </div>
        <h2>Recuperar Contraseña</h2>
        <input type="text" id="recover-username" placeholder="Usuario" class="form-control my-2" required>
        <input type="text" id="recover-document" placeholder="Documento" class="form-control my-2" required>

        <button class="btn btn-primary" onclick="consultUser()">Consultar pregunta secreta</button>

        <div id="question-section" style="display: none;">
            <select id="recover-question" class="form-control my-2" required>
                <option value="" disabled selected>Selecciona una pregunta secreta</option>
                <option value="madre">¿Nombre de tu madre?</option>
                <option value="mascota">¿Nombre de tu mascota?</option>
                <option value="ciudad">¿Ciudad donde naciste?</option>
                <option value="hermano">¿Nombre de tu hermano mayor?</option>
                <option value="pelicula">¿Película favorita?</option>
                <option value="comida">¿Comida favorita?</option>
            </select>
            <input type="text" id="recover-answer" placeholder="Respuesta" class="form-control my-2" required>
            <button class="btn btn-primary" onclick="validateAnswer()">Validar respuesta</button>
        </div>

        <div id="new-password-section" style="display: none;">
            <input type="password" id="new-password" placeholder="Nueva contraseña" class="form-control my-2" required>
            <button class="btn btn-primary" onclick="resetPassword()">Restablecer contraseña</button>
        </div>
    </div>

    <script src="../scripts/recoverPassword.js"></script>
    <script src="../scripts/constants.js"></script>
</body>
</html>
