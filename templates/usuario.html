<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/pau.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="mp">
    <header></header>
    
    <!-- Botón de cerrar sesión en la parte superior izquierda -->
    <button class="btn btn-secondary logout-btn" onclick="logout()">Cerrar sesión</button>

    <div class="container" id="user-section">
        <div class="user-info">
            <img src="../assets/images/products/userm.jpg" alt="Usuario" class="user-image">
            <img src="../assets/images/products/userw.avif" alt="Usuario" class="user-image">
        </div>
        <h2>Bienvenido/a, <span id="user-name"></span></h2> 

        <h3>Mis Productos</h3>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner" id="user-products">
                <!-- Los productos se insertarán aquí desde Js products -->
            </div>
            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

       
        <button class="btn btn-primary" onclick="window.location.href='./agregarProductos.html'">Ir al formulario</button>
    </div>
    
    <script src="../scripts/constants.js"></script>
    <script src="../scripts/producto.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", renderUserSection);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
